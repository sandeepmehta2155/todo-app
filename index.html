<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body
        class="bg-gradient-to-r from-violet-300 to-fuchsia-200 flex flex-col items-center             
        ">
        <h1 class="mt-4 text-6xl text-gray-600">To do</h1>
        <form>
            <input type="text" class="todo-input p-4 rounded-md mt-4"
                placeholder="Add your todo..." />
            <button class="todo-btn p-4 rounded-md mt-4 bg-white">+</button>
        </form>
        <div class="todo-container">
            <ul class="todo-list">
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
